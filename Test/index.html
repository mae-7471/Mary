<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
    height: 100vh;
    margin: 0;
    background: #111;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
}
h1{
    display: flex;
    gap: 5px;
    font-size: 3;
}
h1 span{
    display: inline-block;
    animation: ripple 1.2s ease-in-out infinite;
}
h1 span :nth-child(1){animation-delay: 0s;}
h1 span :nth-child(2){animation-delay: 0.1s;}
h1 span :nth-child(3){animation-delay: 02s;}
h1 span :nth-child(4){animation-delay: 0.3s;}
h1 span :nth-child(5){animation-delay: 0.4s;}
h1 span :nth-child(6){animation-delay: 0.5s;}
h1 span :nth-child(7){animation-delay: 0.6s;}
@keyframes ripple{
    0%,100% {transform: translateY(0) scale(1); color: white;}
    50%{transform: translateY(-15px) scale(1.2);color: #00ffff;}
}
    </style>
</head>
<body>
    <h1>
        <span>M</span>
        <span>A</span>
        <span>R</span>
        <span>Y</span>
        <span>B</span>
        <span>A</span>
        <span>A</span>
        <span>H</span>
    </h1>
</body>

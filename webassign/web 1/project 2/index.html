<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Squares</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .square {
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-family: Arial;
            color: white;
            border-radius: 10px;
        }

        .square1 { background: red; }
        .square2 { background: green; }
        .square3 { background: blue; }
    </style>
</head>
<body>
    <div class="container">
        <div class="square square1">1</div>
        <div class="square square2">2</div>
        <div class="square square3">3</div>
    </div>
</body>
</html>
